<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Mania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="highScoreBox">High Score : 0</div>
        <div id="board"></div>
        <div class="keypad">
            <button onclick="play('up')" class="up">&#8593;</button>
            <button onclick="play('left')" class="left">&#8592;</button>
            <button onclick="play('right')" class="right">&#8594;</button>
            <button onclick="play('down')" class="down">&#8595;</button>
          </div>
          
    </div>
    <script src="js/index.js"></script>
</body>
</html>
